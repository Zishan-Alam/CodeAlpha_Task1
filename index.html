<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Task-1</title>
    <!-- Combined font awesome and custom CSS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <a href="#" class="logo">
            <img src="Coffee place.jpg" alt="Logo">
        </a>
        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>
            <a href="#" class="nav_item">home</a>
            <a href="#" class="nav_item">about</a>
            <a href="#" class="nav_item">menu</a>
            <a href="#" class="nav_item">contact</a>
        </nav>
        <div id="menu" class="fas fa-bars"></div>
    </header>
    <!-- header section ends -->

    <!-- home section starts -->
    <section class="home">
        <div class="content">
            <h1 class="title">Coffee <span>Place</span> <span></span> </h1>
            <p class="description">Have the best coffee in the town!</p>
            <a href="#" class="btn">Get a coffee</a>
        </div>
        <div class="image">
            <img src="coffee.jpg" alt="Home Image" data-speed="-3" class="move">
        </div>
    </section>
    <!-- home section ends -->

    <!-- GSAP CDN Link with defer attribute -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!-- custom js file with defer attribute -->
    <script defer src="script.js"></script>
</body>
</html>
